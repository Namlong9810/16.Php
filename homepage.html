<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ai Là Triệu Phú</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="warp">
        <div id="header-placeholder"></div>
        <div id="welcome-message" style="display: none;">
            Xin chào, <span id="user-name"></span>!
            <a href="#" id="logout-link">Thoát</a></p>
        </div>
        <div class="main-container">
        <div class="container">
            <h1>Ai Là Triệu Phú</h1>
            <div id="help-functions">
                <button id="help-50-50" class="help-btn" title="50-50"><i class="fa-solid fa-scale-balanced"></i></button>
                <button id="help-wise-man" class="help-btn" title="Trợ giúp từ nhà thông thái"><i class="fa-solid fa-chalkboard-user"></i></button>
                <button id="help-companion" class="help-btn" title="Trợ giúp người đồng hành"><i class="fa-solid fa-user-group"></i></button>
            </div>
            <div id="question-container">
                <!-- Câu hỏi và các tùy chọn sẽ được tải ở đây -->
            </div>
        </div>
        <div id="leaderboard">
            <h4>Bảng xếp hạng
            </h4>
            <!-- Bảng xếp hạng người chơi -->
            <table id="tb-leaderboard">
                <thead>
                    <tr>
                        <th>Tài khoản</th>
                        <th>Điểm số</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Dữ liệu được hiển thị tại đây -->
                </tbody>
            </table>
        </div>
    </div>
    </div>
        <div id="footer-placeholder"></div>
    <script src="js/script.js"></script>
</body>
</html>
