<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng kí</title>
    <link rel= "stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <h1> Đăng kí </h1>
        <form id="register-form" action="register.php" method="post">
            <div class="form-group">
                <label for="username">Tên đăng nhập</label>
                <input type="text" id="username" name="username" >
                <span id="error-message-username" class="error-message"></span>
            </div>
            <div class="form-group">
                <label for="email">Địa chỉ email</label>
                <input type="text" id="email" name="email">
                <span id="error-message-email" class="error-message"></span>
            </div>
            <div id="form-group">
                <label for="password">Mật khẩu</label>
                <input type="password" id="password" name="password" >
                <span id="error-message-password" class="error-message"></span>
            </div>
            <div id="form-group">
                <label for="confirm-password">Xác nhận mật khẩu</label>
                <input type="password" id="confirm-password" name="confirm-password" >
                <span id="error-message-confirm-password" class="error-message"></span>
            </div>
            <button type="submit">Đăng kí</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập</a></p>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
